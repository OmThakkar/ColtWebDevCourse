<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th rowspan="2">Exam</th>
                <th colspan="2">Result</th>
                <th rowspan="2">Year</th>
            </tr>
            <tr>
                <th>Marks</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SSC</td>
                <td>92.4</td>
                <td>Pass</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>HSC</td>
                <td>97.5</td>
                <td>Pass</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>SPPU</td>
                <td>87.7</td>
                <td>Pass</td>
                <td>2022</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
