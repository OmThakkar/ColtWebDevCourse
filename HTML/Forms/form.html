<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h3>Search On Google</h3>
    <form action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <button>Search</button>
        <input type="reset" value="Reset Search">
    </form>
    <br>
    <hr>
    <br>
    <h3>Search On Reddit</h3>
    <form action="https://www.reddit.com/search" target="_blank">
        <input type="text" name="q">
        <button>Search</button>
        <input type="reset" value="Reset Search">
    </form>
    <br>
    <hr>
    <br>
    <h3>Search On YouTube</h3>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query">
        <button>Search</button>
        <input type="reset" value="Reset Search">
    </form>
    <br>
    <hr>
    <br>
    
</body>
</html>
