    <title>Console To Do</title>

<body>
    <h1>The Console ToDo List</h1>
    <hr>
    <p>Following are the commands</p>
    <ul>
        <li>"new" - Add A Todo</li>
        <li>"list" - List All Todos</li>
        <li>"delete" - Removes Specific Todo</li>
        <li>"quit" - Quit App</li>
    </ul>
